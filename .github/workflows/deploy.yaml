name: CI/CD Pipeline with Tests and Deployment

on:
  push:
    branches:
      - main  # Trigger only on push to the main branch
  pull_request:
    branches:
      - main

jobs:
  # Run tests job
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Set your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test  # Adjust this command if you're using a different testing framework

  # Deploy to Netlify only if tests pass
  deploy:
    runs-on: ubuntu-latest
    needs: test  # Ensure the test job must pass before this job runs
    if: success()  # Only run this job if the test job succeeds
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1
        with:
          netlify_token: ${{ secrets.NETLIFY_TOKEN }}  # Netlify access token from secrets
          site_id: ${{ secrets.SITE_ID }}     # Netlify site ID from secrets
          dir: ./build  # Path to your build directory (adjust if necessary)
