name: CI/CD Pipeline with Tests and Deployment

on:
  push:
    branches:
      - main  # Trigger only on push to the main branch
  pull_request:
    branches:
      - main

jobs:
  # Run tests job
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Set your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test  # Adjust this command if you're using a different testing framework

  # Deploy to Netlify only if tests pass
  deploy:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: CI=false npm run build
      
      - name: Debug secrets
        run: |
          echo "Netlify token: ${NETLIFY_TOKEN:+provided}"
          echo "Site ID: ${NETLIFY_SITE_ID:+provided}"
        env:
          NETLIFY_TOKEN: ${{ secrets.NETLIFY_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1
        with:
          netlify_token: ${{ secrets.NETLIFY_TOKEN }}
          site_id: ${{ secrets.NETLIFY_SITE_ID }}
          dir: ./build
          